<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ texts.title }}</title>
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
        <link rel="stylesheet" href="/static/css/foundation.css">
        <link rel="stylesheet" href="/static/css/app.css?id=1">
    </head>


    <body>
    {% include "header.html" %}

    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>{{ texts.title }}</h1>
                <p>{{ texts.message }}</p>
            </div>

            <div class="large-12 cell">
                <div class="callout">
                    <form>
                        <div class="grid-x grid-padding-x">
                            <div class="large-4 medium-3 cell hide-for-small-only">
                                &nbsp;
                            </div>
                            <div class="large-4 medium-6 small-12 cell">
                                <h4>{{ texts.title }}</h4>
                                <label>
                                    {{ texts.username_email }}
                                    <input
                                        id="username_or_email"
                                        name="username_or_email"
                                        type="text" />
                                </label>

                                <label>
                                    {{ texts.password }}
                                    <input id="password" name="password" type="password" />
                                </label>

                                <a class="button small"
                                    onclick="submit_login()">{{ texts.login_btn }}</a>
                            </div>
                            <div class="large-4 medium-3 cell hide-for-small-only">
                                &nbsp;
                            </div>
                        </div>

                    </form>
               </div>


                <div class="callout primary" id="err_msg_box">
                </div>

            </div>
        </div> <!-- end of grid-x -->

    </div><!-- end of grid-container -->
            

        <script src="/static/js/vendor/jquery.js"></script>
        <script src="/static/js/vendor/what-input.js"></script>
        <script src="/static/js/vendor/foundation.js"></script>
        <script type="module" src="/static/js/login.js?id=6"></script>
    </body>


</html>
