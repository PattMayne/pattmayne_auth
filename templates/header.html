<div class="top-bar">
    <div class="top-bar-right">
        <ul class="menu">
            <li><a href="/" class="button small nav-button">{{texts.nav.home}}</a></li>
            {% if user.logged_in %}
                {% if user.role == "admin" %}
                    <li><a href="/admin" class="button small nav-button" id="admin_nav_button">
                        {{texts.nav.admin}}
                    </a></li>
                {% endif %}
                <li><a href="/dashboard" class="button small nav-button">{{texts.nav.dashboard}}</a></li>
                <li><a class="button small nav-button" id="logout_nav_button">
                    {{texts.nav.logout}}
                </a></li>
            {% else %}
                <li><a href="/auth/login" class="button small nav-button" id="login_nav_button">
                    {{texts.nav.login}}
                </a></li>
                <li><a href="/auth/register" class="button small nav-button" id="register_nav_button">
                    {{texts.nav.register}}
                </a></li>
            {% endif %}
        </ul> 
    </div>
</div>
